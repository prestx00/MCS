<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Посылка в пути!</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="header-container">
            <ul class="links">
                <li><a href="#">ПОСЫЛКИ</a></li>
                <li><a href="#">УПАКОВКА</a></li>
                <li><a href="#">ПОДПИСКА</a></li>
            </ul>

            <div class="menu">
                <p><a href="#">МЕНЮ</a></p>
            </div>
        </div> 
    </header>

    <div class="form-container">
        <form action="https://formspree.io/f/xzbowjpp" method="post" class="package-form">
            <div class="form-row">
                <label for="full-name">Имя</label>
                <input id="full-name" name="full-name" type="text" placeholder="Адьян" />
            </div>
            <div class="form-row">
                <label for="city">Город</label>
                <input id="city" name="city" type="text" placeholder="Элиста" />
            </div>
            <div class="form-row">
                <label for="gift">Подарок</label>
                <input id="gift" name="gift" type="text" placeholder="Книга 'Осваиваем Ethereum'" />
            </div>
            <div class="form-row">
                <label for="email">Электронная почта</label>
                <input id="email" name="email" type="email" placeholder="mcs@example.com"/>
            </div> 
            <div class="form-row">
                <button>ОТПРАВИТЬ</button>
            </div>    
        </form>
    </div>

    <div class="your-package">
        <p>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</p>
    </div>

    <footer>
        <div class="footer-text">
            <p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
            <p>© 2022</p>
        </div>
    </footer>
</body>
</html>
